services:
  server:
    build:
      context: ./server
    ports:
      - '3001:3001'
    environment:
      - DATABASE_PATH=/data/network.db
    volumes:
      - ./data:/data
    restart: unless-stopped

  client:
    build:
      context: ./client
    ports:
      # map host 5173 to container 80 so the app remains at localhost:5173
      - '5173:80'
    depends_on:
      - server
    restart: unless-stopped

# Volume `./data` on the host will contain SQLite DB `network.db`.